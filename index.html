<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap");

      :root {
        --button-color: hsl(25, 97%, 53%);
        --light-grey: hsl(217, 12%, 63%);
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0 auto;
        text-align: center;
        justify-content: center;
        align-items: center;
        color: #fff;
        background-color: hsl(216, 12%, 8%);
        font-family: "Overpass", sans-serif;
      }

      button {
        border: none;
      }

      h1 {
        font-size: 30px;
        text-align: left;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: var(--light-grey);
      }

      .btn-ratings {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-radius: 50%;
        height: 45px;
        width: 45px;
        font-size: small;
        background: #272e37;
        color: var(--light-grey);
        transition: all 200ms ease-in-out;
      }

      .btn-ratings:hover {
        background: var(--button-color);
        color: #fff;
      }

      .active-btn-ratings {
        background: var(--light-grey);
        color: #fff;
      }

      .btn-submit {
        border-radius: 20px;
        background: var(--button-color);
        color: #fff;
        font-size: small;
        letter-spacing: 2px;
        text-align: center;
        transition: all 200ms ease-in-out;
      }

      .btn-submit:hover {
        background: #fff;
        color: var(--button-color);
      }

      .content-container {
        max-width: 405px;
        padding: 30px;
        border-radius: 20px;
        background-image: linear-gradient(180deg, #2a333e, #1b252e, #181f28);
      }

      .icon-star {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        height: 45px;
        width: 45px;
        background: #343d49;
      }

      .text-gray {
        color: var(--light-grey);
        text-align: left;
      }

      @media screen and (max-width: 1000px) {
        .content-container {
          margin: auto 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <!-- Rating state start -->
      <div class="rating-state">
        <div class="icon-star mb-4"><img src="/images/icon-star.svg" /></div>
        <img src="" id="img-thank-you" />

        <h1>How did we do?</h1>

        <p class="text-gray">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="d-flex justify-content-between mt-4">
          <button class="btn-ratings btn-number-1 m-2">1</button>
          <button class="btn-ratings btn-number-2 m-2">2</button>
          <button class="btn-ratings btn-number-3 m-2">3</button>
          <button class="btn-ratings btn-number-4 m-2">4</button>
          <button class="btn-ratings btn-number-5 m-2">5</button>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button class="btn-submit col pt-2 pb-2">SUBMIT</button>
        </div>

        <!-- Rating state end -->
      </div>
    </div>
    <!-- Attributions -->
    <div class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/arcan9" target="_blank">Ashelle Cancio</a>.
    </div>
    <!-- Thank You state -->
    <script>
      function activateButton() {
        if (rateOne.classList.contains("active-btn-ratings")) {
          rateOne.classList.remove("active-btn-ratings");
        } else {
          rateOne.classList.add("active-btn-ratings");
        }
      }

      function updateDOM() {
        if (rateOne.classList.contains("active-btn-ratings")) {
          let ratingPageElement = document.querySelector(".rating-state");
          let ratingPageHTML = `<div class="elem-center>`;

          ratingPageHTML += `
            <div class="user-rating">You selected 1 out of 5</div>
            <h1>Thank You!<h1>
            <p class="text-gray">
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
            </p>`;

          ratingPageHTML += `</div>`;
          ratingPageElement.innerHTML = document.querySelector(
            "#img-thank-you"
          ).src = "images/illustration-thank-you.svg" + ratingPageHTML;
        } else {
          alert("No rating selected");
        }
      }

      let rateOne = document.querySelector(".btn-number-1");
      rateOne.addEventListener("click", activateButton);

      let submitButton = document.querySelector(".btn-submit");
      submitButton.addEventListener("click", updateDOM);
    </script>
  </body>
</html>
